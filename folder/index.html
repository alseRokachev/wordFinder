<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <div class="inputBtn_container">
            <input type="text" id="input" class="input" value="">
            <label for="input" class="label">Напечатайте символ, который хотите найти</label>
            <button class="search_btn" id="btn">Искать</button>
        </div>
        <textarea name="" id="text" cols="30" rows="10" class="text_conatiner" placeholder="Введите текст"></textarea>
        <p class="symbol_counter" id="s_counter">0 символов</p>
        <p class="search_answer" id="answer"></p>
        <button class="btn" id="clear">Очистить</button>
    </div>




    <script src="script.js"></script>
</body>

</html>
